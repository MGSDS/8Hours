<!DOCTYPE html>
<html lang="en">
<head>
    <title>8Hours</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="scripts/loadTimer.js"></script>
    <script src="scripts/layout.js"></script>
    <script src="scripts/addProject.js"></script>
    <script src="scripts/hideMenu.js"></script>
</head>

<body id="body" class="body">
        <main class="main">
            <form id="project-add-form" class="island main__island island_horizontal island_shadow">
                <input class="text-box island__input text-box_dark" id="project-name" placeholder="Project Name"/>
                <input class="text-box island__input text-box_dark" id="category" placeholder="category"/>
                <input type="submit" value="Add" class="button island__button button_start-button text_size_s text_white"/>
            </form>
            <div class="island main__island island_vertical island_shadow">
                <div class="grid-table grid-table_projects island__table" id="projects-list">
                    <div class="grid-table__row">
                        <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Project Name</div>
                        <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Project Category</div>
                        <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Edit</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
