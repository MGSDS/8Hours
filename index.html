<!DOCTYPE html>
<html lang="en">
  <head>
    <title>8Hours</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="scripts/loadTimer.js"></script>
    <script src="scripts/layout.js"></script>
    <script src="scripts/hideMenu.js"></script>
    <script src="scripts/addTimeEntry.js"></script>
  </head>

  <body id="body" class="body">
      <main class="main">
            <form class="island main__island island_horizontal island_shadow" id="add-time-entry-form">
              <input class="text-box island__input text-box_dark" id="task-name" placeholder="Task Name"/>
              <input class="text-box island__input text-box_dark" id="project-name" placeholder="Project Name"/>
              <input class="text-box island__input text-box_dark" id="category-name" placeholder="Category Name"/>
              <input class="text-box island__input text-box_dark" id="hour-price" type="number" min="0" step="0.01" placeholder="Hour Price"/>
              <input type="submit" value="Start" class="button island__button button_start-button text_size_s text_white"/>
          </form>
          <div class="island main__island island_vertical island_shadow">
            <div class="text island__text text_semi-bolt text_size_l text_white"> Fri, June 13th 2077</div>
            <div id="curr-day-grid" class="grid-table grid-table_time-entries island__table">  <!--FIXME: bullshit temp id-->
              <div class="grid-table__row">
                <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Task Name</div>
                <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Project Name</div>
                <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Category</div>
                <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Income</div>
                <div class="text text_semi-bolt text_size_m text_white island__text_table-row-element-margin">Time Spent</div>
              </div>
            </div>
            <div class="text island__text text_size_l text_white"><span class="text text_semi-bolt">Total time spent:</span> 9:33 <span class="text text_semi-bolt">Total Income:</span> $100</div>
          </div>
      </main>
  </body>
</html>
